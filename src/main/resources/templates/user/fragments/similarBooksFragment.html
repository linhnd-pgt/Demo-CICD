<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="similarBooks">
    <div class="wn__related__product pt--80 pb--50">
        <div class="section__title text-center">
            <h2 class="title__be--2">Sách <span class="color--theme">tương tự</span></h2>
        </div>
        <div class="row mt--60">
            <div class="productcategory__slide--2 arrows_style owl-carousel owl-theme" id="similar-books-carousel">
                <!-- Start Single Product -->
                <div class="product product__style--3" th:each="book : ${similarBooks}">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                        <div class="product__thumb">
                            <a class="first__img" th:href="@{/shop/product/__${book.id}__}">
                                <img style="width: 263px; height: 420px" th:src="${book.coverImage}" alt="product image">
                            </a>
                        </div>
                        <div class="product__content content--center">
                            <h4><a th:href="@{/shop/product/__${book.id}__}" th:text="${book.title}"></a></h4>
                            <ul class="prize d-flex">
                                <li th:text="${#numbers.formatDecimal(__${(book.salePrice)}__, 0, 'POINT', 0, 'POINT')} + ' VND'"></li>
                                <li class="old_prize" th:text="${#numbers.formatDecimal(__${(book.originalPrice)}__, 0, 'POINT', 0, 'POINT')} + ' VND'"></li>
                            </ul>
                            <div class="action">
                                <div class="actions_inner">
                                    <ul class="add_to_links">
                                        <li><a class="cart" th:onclick="'addToCart(' + ${book.id} + ')'"><i class="bi bi-shopping-bag4"></i></a></li>
                                        <li><a class="wishlist" th:onclick="'addToWishlist(' + ${book.id} + ')'"><i class="bi bi-shopping-cart-full"></i></a></li>
                                        <li><a data-toggle="modal" th:onclick="'openModal(event, ' + ${book.id} + ')'" title="Quick View" class="quickview modal-view detail-link"><i class="bi bi-search"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="product__hover--content">
                                <ul class="rating d-flex">
                                    <li class="on"><i class="fa fa-star-o"></i></li>
                                    <li class="on"><i class="fa fa-star-o"></i></li>
                                    <li class="on"><i class="fa fa-star-o"></i></li>
                                    <li><i class="fa fa-star-o"></i></li>
                                    <li><i class="fa fa-star-o"></i></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Single Product -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
